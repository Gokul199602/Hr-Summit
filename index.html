<!DOCTYPE html>
<html lang="en">

<!-- I have imported all cdn for bootstrap, jquery, javascript... -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

<!-- Given a title of Mobile-site -->

    <title>Mobile-site</title>


</head>
<body>

     <!-- Then i created boostrap nav bar. -->

    <nav class="nav navbar bg-primary">

        <!--I used col-xs-2 so that the elements are arranged into 3 elements on small screen--> 
        <!-- I used font awesome to import all icons.... -->

            <div class="col-xs-2">
                    <button class="block">
                        <div class="block">
                                <i class="fa fa-bars" style="font-size:50px;color:#fff"></i>
                                <p class="profile">Menu</p>
                        </div>
                    </button>
            </div>
            <div class="col-xs-2">
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              HRSummit
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
              </li>
            </div>
            <div class="col-xs-2">
                    <button class="login">
                     <p><i class="fa fa-4x fa-user" aria-hidden="true" style="color:#fff"></i></p>
                     <p class="profile">Login</p>
                   </button>
            </div>
    </nav>

    <!-- Then created side nav bar -->

    <div class="sidenavbar" style = "display: none">
                <ul>
                            <li id="home">Home</li>
                            <li id ="about">About</li>
                            <li id="contract">Contact</li>
                </ul>
    </div>

    <!-- Then body container div is used to contain all images... -->

    <div class="bodycontainer">

    <!-- for one big image to display on small sreen I used col-xs-1 bootstrap class... -->

    <div class="row">
        <div class="col-xs-1 mx-auto polo">
            <div class="container">

     <!-- for carousel, bootsrap carousel is used, which is very responsive.. -->

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="images/agenda.png" alt="First slide">
                            <div class="text1">
                                    <p>AGENDA</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/agenda1.png" alt="Second slide">
                            <div class="text1">
                                <p>AGENDA</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="images/agenda2.png" alt="Third slide">
                            <div class="text1">
                                    <p>AGENDA</p>
                            </div>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
        </div>
    </div>

    <!-- Images displayed for venue, about us and sponsers -->

    <div class="row">
            <div class="col-xs-3 mx-auto polo2">
                <img src="images/venue.png" alt="agenda">
                <div class="text">
                        <p>Venue</p>
                </div>
            </div>
            <div class="col-xs-3 mx-auto polo2">
                    <img src="images/aboutus.png" alt="agenda">
                    <div class="text">
                            <p>About Us</p>
                    </div>
                </div>
    </div>
    <div class="row">
            <div class="col-xs-3 mx-auto polo2">
                <img src="images/sponsers.png" alt="agenda">
                <div class="text">
                        <p>Sponsers</p>
                </div>
            </div>
            <div class="col-xs-3 mx-auto polo2">
                    <img src="images/contactus.png" alt="agenda">
                    <div class="text">
                            <p>Contact Us</p>
                    </div>
                </div>
    </div>

     <!-- Then the last image...  -->
    
    

    <div class="row">
            <div class="col-xs-1 mx-auto polo">
                <div class="container">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active ctext">
                                <img class="d-block w-100" src="images/contactus.png" alt="First slide">
                                <div class="text1">
                                        <p>Speakers</p>
                                </div>
                              </div>
                             </div>
                            </div>
                          </div>
                        </div>
            </div>
        </div>

     <!--This is the login container using boostrap forms-->

    <div class="loginContainer">
                <div class="row">
                                <div class="col-md-6 mx-auto">
                                  <div class="card">
                                    <div class="card-body">
                                      <h1 class="text-center pb-4 pt-3">
                                        <span class="text-primary"><i class="fa fa-lock"></i>HR Summit
                                        </span>Login
                                      </h1>
                                      <form>
                                        <div class="form-group">
                                          <label for="email">Email</label>
                                          <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" class="form-control" required>
                                          </div>
                                          <input type="submit" value="Login" class="btn btn-primary btn-block">
                                      </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
    </div>
</body>
</html>
